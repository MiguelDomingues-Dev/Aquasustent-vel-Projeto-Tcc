<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <a style="display: none;" href="https://www.flaticon.com/br/icones-gratis/rfid" title="rfid ícones">Rfid ícones criados por Freepik - Flaticon</a> -->

    <link rel="apple-touch-icon" sizes="180x180" href="./../favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/android-chrome-512x512.png" />
    <link rel="manifest" href="../favicon_io/site.webmanifest" />

    <!-- Css principal! -->
    <link rel="stylesheet" href="./../public/css/settings.css">

    <title>Configuração</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid containerSetting">
        <div class="sidebar">
            <div class="logo">
                <img src="./../public/images/logo-Sustentavel.svg" alt="Logo">
            </div>
            <span class="part"></span>
            <nav class="nav flex-column w-100">
                <a href="./additionIoT.html" class="nav-link" data-section="viewiot">
                    <i class="bi bi-broadcast icon"></i>
                </a>
                <a href="./overview.html" class="nav-link" data-section="home">
                    <i class="bi bi-house icon"></i>
                </a>
                <a href="./dashboards.html" class="nav-link" data-section="analytics">
                    <i class="bi bi-bar-chart icon"></i>
                </a>
                <a href="#" class="nav-link" data-section="settings">
                    <i class="bi bi-gear icon"></i>
                </a>
            </nav>
            <span class="part"></span>
            <i class="icon-exit bi bi-box-arrow-right"></i>
        </div>
        <!-- Menu Hamburguer -->
        <div id="menuMobile">
            <header class="d-flex justify-content-between align-items-center p-3">
                <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                    <i class="bi bi-list" style="font-size: 1.5rem;"></i>
                </button>
                <span class="fs-5 fw-bold">Configuração</span>
                <i class="bi bi-bell"></i>
            </header>
                <!-- Offcanvas Menu -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="d-flex align-items-center mb-4">
                        <img src="https://via.placeholder.com/50" alt="User Profile" class="rounded-circle me-2" width="50" height="50">
                        <div>
                            <h6 class="mb-0">User Test</h6>
                            <small>usertest@gmail.com</small>
                        </div>
                    </div>
                    <nav>
                        <a href="#" class="nav-link-custom mb-2 d-block">
                            <i class="bi bi-person me-2"></i> Account
                        </a>
                        <a href="#" class="nav-link-custom mb-2 d-block">
                            <i class="bi bi-gear me-2"></i> Settings
                        </a>
                        <a href="#" class="nav-link-custom mb-2 d-block">
                            <i class="bi bi-question-circle me-2"></i> Help
                        </a>
                        <a href="#" class="nav-link-custom mb-2 d-block text-danger">
                            <i class="bi bi-box-arrow-left me-2"></i> Sign Out
                        </a>
                    </nav>
                </div>
            </div>
            <!-- Bottom Navigation Bar -->
            <div class="bottom-nav d-flex justify-content-around align-items-center py-2">
                <a href="#" class="active">
                    <i class="bi bi-house"></i>
                </a>
                <a href="#">
                    <i class="bi bi-bar-chart"></i>
                </a>
                <a href="#">
                    <i class="bi bi-gear"></i>
                </a>
                <a href="#">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>
        <div id="perfilMenu">
            <div class="dropdow__wrapper hide dropdown__wrapper--fade-in none">
                <!-- Perfil -->
                <div class="d-flex align-items-center mb-4">
                    <img src="https://via.placeholder.com/50" alt="User Profile " class="profile-img me-2">
                    <div>
                        <h6 class="mb-0">
                            User Test
                        </h6>
                        <small class="text-email">usertest@gmail.com</small>
                    </div>
                </div>
                <!-- Menu Links -->
                <nav>
                    <a href="#" class="nav-link-custom nav-link-active">
                        <i class="bi bi-person "></i> Account
                    </a>
                    <a href="#" class="nav-link-custom">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                    <a href="#" class="nav-link-custom">
                        <i class="bi bi-book"></i> Guide
                    </a>
                    <a href="#" class="nav-link-custom">
                        <i class="bi bi-question-circle"></i> Help
                    </a>
                </nav>
                <!-- Plano Gratuito -->
                <div class="footer my-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-0">Free Plan</p>
                        </div>
                        <a href="#" class="upgrade-btn">Upgrade</a>
                    </div>
                </div>
                <!-- Sair -->
                <a href="#" class="exit text-danger">
                    <i class="bi bi-box-arrow-left"></i> Sign Out
                </a>
            </div>
        </div>
        <nav class="navbar">
            <!-- Título -->
            <a href="#" class="navbar-brand">Configurações</a>
        
            <!-- Ícone de Notificação -->
            <div class="nav-icon">
                <i class="bi bi-bell"></i>
                <div class="nav-divider"></div>
                <div class="user-profile">
                    @userTest
                <div id="btnUserPerfil" class="user-circle"></div>
                </div>
            </div>
        </nav>
        <div id="config" class="container-fluid settings-container p-4">
            <div class="navTab">
                <ul class=" mt-3">
                    <li class="nav-item">
                        <p class="nav-links active">Configuração Usuário</p>
                    </li>
                    <li class="nav-item">
                        <p class="nav-links">Notificações</p>
                    </li>
                </ul>
                <span class="linha"></span>
            </div>
            <div class="notification-section" data-section="notification">
                <div class="title-section">
                    <h2>Config. Notificações</h2>
                </div>
            </div>
            <div class="profile-section p-43" data-section="profile">
                <div class="text-center config-img">
                    <div class="profile-pic mb-3">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSppkoKsaYMuIoNLDH7O8ePOacLPG1mKXtEng&s" alt="Foto de imagem de usuario">
                    </div>
                    <span class="infoUserNames">
                        <h4>User Test</h4>
                        <p>@userTest</p>
                    </span>
                    <button class="btn atualizeImg">Atualizar foto</button>
                </div>
                <form class="mt-4">
                    <div class="row g-3 infoUser">
                        <div class="col-md-6 input-single">
                            <label for="nameUser">Nome</label>
                            <input id="nameUser" nome="nameUser" type="text" class="input">
                        </div>
                        <div class="col-md-6 input-single">
                            <label for="lastNameUser">Sobrenome</label>
                            <input id="lastNameUser" name="lastNameUser" type="text" class="input">
                        </div>
                        <div class="col-md-6 input-single">
                            <label for="user">Nome de Usuário</label>
                            <input id="user" name="user" type="text" class="input">
                        </div>
                        <div class="col-md-6 input-single">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" class="input">
                        </div>
                    </div>
                    <div class="d-flex justify-content-around mt-4">
                        <button type="button" class="edit me-2">Editar</button>
                        <button type="submit" class="save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./../src/config/js/setting/fucntion.js"></script>
    <script src="./../src/config/js/allComponents/perfilMenu.js"></script>
    <script src="./../src/config/js/dasboard/navBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
