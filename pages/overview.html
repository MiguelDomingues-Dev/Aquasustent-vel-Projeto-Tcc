<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <a style="display: none;" href="https://www.flaticon.com/br/icones-gratis/rfid" title="rfid ícones">Rfid ícones criados por Freepik - Flaticon</a>

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/android-chrome-512x512.png" />
    <link rel="manifest" href="../favicon_io/site.webmanifest" />

    <link rel="stylesheet" href="./../public/css/overview.css">

    <title>Overview</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid dadContainer">
        <div class="sidebar">
            <div class="logo">
                <img src="./../public/images/logo-Sustentavel.svg" alt="Logo">
            </div>
            <span class="part"></span>
            <nav class="nav flex-column w-100">
                <a href="#" class="nav-link" data-section="aditionIoT">
                    <img style="width: 19px; height: 19px; align-self: center" class="icon" src="./../public/images/icon/sinal-wireless.png" alt="icon-sinal">
                </a>
                <a href="./overview.html" class="nav-link" data-section="home">
                    <i class="bi bi-house icon"></i>
                </a>
                <a href="./dashboards.html" class="nav-link" data-section="analytics">
                    <i class="bi bi-bar-chart icon"></i>
                </a>
                <a href="#" class="nav-link" data-section="settings">
                    <i class="bi bi-gear icon"></i>
                </a>
            </nav>
            <span class="part"></span>
            <i class="icon-exit bi bi-box-arrow-right"></i>
        </div>  
        <nav class="navbar">
            <!-- Título -->
            <a href="#" class="navbar-brand">Dashboard</a>
            
            <!-- Ícone de Notificação -->
            <div class="nav-icon">
                <i class="bi bi-bell"></i>
                <div class="nav-divider"></div>
                <div class="user-profile">
                    @userTest
                <div class="user-circle"></div>
                </div>
            </div>
        </nav>
        <div class="row gy-4">
            <!-- Card 1: Total Gasto R$/L -->
            <div class="col-md-4">
                <div class="card-custom card-green">
                    <h5>Total Gasto R$/L</h5>
                    <div class="value">R$2,00</div>
                    <div class="card-footer-custom">+15% desde o último mês</div>
                </div>
            </div>
            
            <!-- Card 2: Total Gasto Mensal -->
            <div class="col-md-4">
                <div class="card-custom card-blue">
                    <h5>💧 Total Gasto Mensal</h5>
                    <div class="value">2000L</div>
                    <div class="card-footer-custom">+35% desde o último mês</div>
                </div>
            </div>
            
            <!-- Card 3: Total Gasto -->
            <div class="col-md-4">
                <div class="card-custom card-blue">
                    <h5>💧 Total Gasto</h5>
                    <div class="value">1560L</div>
                    <div class="card-footer-custom">+20% desde o último mês</div>
                </div>
            </div>
    </div>
    <script src="./../src/config/js/dasboard/navBar.js"></script>
    <script src="./../src/config/js/dasboard/graficos.js"></script>
</body>
</html>
